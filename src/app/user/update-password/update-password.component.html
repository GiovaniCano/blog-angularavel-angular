<div id="content" class="container-sm">
    <div id="links">
        <a routerLink="/user/edit" class="btn-2">Back to edit profile</a>
    </div>

    <main class="form">
        <div class="title"><h1>Update Password</h1></div>
        <form [formGroup]="form">

            <div class="field">
                <div class="input">
                    <input formControlName="current_password" type="password" placeholder="Current password">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                          </svg>
                    </div>
                </div>
                <app-forms-error-msg [control]="current_password"></app-forms-error-msg>
            </div><!--field-->

            <fieldset [formGroup]="passwordsGroup">
                <div class="field">
                    <div class="input">
                        <input formControlName="password" type="password" placeholder="New password">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                              </svg>
                        </div>
                    </div>
                    <app-forms-error-msg [control]="password"></app-forms-error-msg>
                </div><!--field-->
    
                <div class="field">
                    <div class="input" [appPasswordConfirmationError]="passwordsGroup">
                        <input formControlName="password_confirmation" type="password" placeholder="Repeat your new password">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                              </svg>
                        </div>
                    </div>
                    <app-forms-error-msg [control]="passwordsGroup"></app-forms-error-msg>
                </div><!--field-->
            </fieldset>

            <p id="server-error" *ngIf="serverError">{{serverError}}</p>
    
            <input type="submit" class="btn-1 centered" value="Update Password" (click)="onSubmit()" [disabled]="(form.statusChanges | async) !== 'VALID'">
        </form>
    </main>
</div>
